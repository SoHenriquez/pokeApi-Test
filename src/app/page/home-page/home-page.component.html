<div class="container p-3">
  <app-busqueda (buscar)="onBusquedaRealizada($event)"></app-busqueda>
</div>

<div class="container">
  <select
    class="form-select mb-3"
    aria-label="Mostrar"
    [(ngModel)]="pageSize"
    style="width: 100px"
  >
    <option selected value="5">5</option>
    <option value="10">10</option>
    <option value="15">15</option>
  </select>
  <table class="table">
    <thead>
      <tr class="table-danger">
        <th scope="col" (click)="toggleOrder()">Nombre</th>
        <th scope="col">Detalles</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="
          let pokemon of pokemons
            | filter : nombre
            | orderby : 'name' : order
            | paginate : { itemsPerPage: pageSize, currentPage: page };
          let i = index
        "
      >
        <td>{{ pokemon.name }}</td>
        <td>
          <button
            type="button"
            class="btn btn-outline-dark"
            (click)="buscar(pokemon.name)"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Ver
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <pagination-controls
    class="text-center pe-1"
    (pageChange)="page = $event"
    previousLabel="Anterior"
    nextLabel="Siguiente"
  ></pagination-controls>

  <!-- Modal -->

  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-danger">
          <h1 class="modal-title fs-5" id="exampleModalLabel">
            Detalles sobre {{ pokemonData?.name }} {{ pokemonData?.id }}
          </h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body bg-dark text-secondary">
          <div class="d-flex">
            <h5 class="col-6 text-center">
              Altura: {{ pokemonData?.height | decimal }} m
            </h5>
            <h5 class="col-6 text-center">
              Peso: {{ pokemonData?.weight | decimal }} kg
            </h5>
          </div>

          <div class="my-2">
            <!-- ini carrusel -->
            <div id="carouselExampleIndicators" class="carousel slide">
              <div class="carousel-indicators">
                <button
                  *ngFor="
                    let sprite of pokemonData?.sprites | keyvalue;
                    let i = index
                  "
                  type="button"
                  [attr.data-bs-target]="'#carouselExampleIndicators'"
                  [attr.data-bs-slide-to]="i"
                  [class.active]="i == 0"
                  aria-current="true"
                  [attr.aria-label]="'Slide ' + (i + 1)"
                ></button>
              </div>
              <div class="carousel-inner">
                <ng-container
                  *ngFor="
                    let sprite of pokemonData?.sprites | keyvalue;
                    let i = index
                  "
                >
                  <div
                    [ngClass]="['carousel-item', i == 0 ? 'active' : '']"
                    *ngIf="sprite.value"
                  >
                    <img
                      class="d-block w-100"
                      [src]="sprite.value"
                      alt="Sprite"
                    />
                  </div>
                </ng-container>
              </div>
              <button
                class="carousel-control-prev"
                type="button"
                [attr.data-bs-target]="'#carouselExampleIndicators'"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                [attr.data-bs-target]="'#carouselExampleIndicators'"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>

            <!-- fin carrusel -->
          </div>
        </div>
        <div class="modal-footer bg-danger justify-content-start">
          <div class="d-flex flex-row justify-content-start">
            <h5 class="me-2">Habilidades:</h5>
            <div>
              <div class="d-flex flex-row flex-wrap">
                <p
                  class="bg-light rounded me-2 px-1"
                  *ngFor="let ability of pokemonData?.abilities"
                >
                  {{ ability.ability.name }}
                </p>
              </div>
            </div>
          </div>
          <div class="d-block">
            <h5 class="me-2">Movimientos:</h5>
            <div class="overflow-auto" style="max-height: 150px">
              <div class="d-flex flex-row flex-wrap">
                <p
                  class="bg-light rounded me-2 px-1"
                  *ngFor="let move of pokemonData?.moves"
                >
                  {{ move.move.name }}
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
